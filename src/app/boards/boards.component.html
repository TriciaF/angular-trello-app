<div>
    <ul class="board-lists">
        <li class="list" *ngFor="let list of lists">
            {{list.name}}
            <app-lists>[lists]="lists"</app-lists>           
        </li>
    </ul>
</div>
    <div>
        <label for="listName">List Name</label>
        <input #listName 
            (keyup.enter)="addList(listName.value)">
        <button type="submit" class="bnt" (click)="addList(listName.value)">Add List</button>
    </div>
