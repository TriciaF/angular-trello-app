<div class="list"> 
    <ul class="list-cards">
        <li class="card" *ngFor="let card of cards">
            {{card.name}}
           <app-cards>[cards]="cards"</app-cards> 
        </li>
    </ul> 
</div>
<div>
        <label for="cardName">Task</label>
        <input #cardName 
            (keyup.enter)="addCard(cardName.value)">
        <button type="submit" class="bnt" (click)="addCard(cardName.value)">
            Add Card
        </button>
</div>
